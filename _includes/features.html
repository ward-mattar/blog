<div class="container marketing">
        <div class="row">
        {% for header in site.data.navigation.headers %}
          <div class="col-lg-4 ">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
            <h2><a href="{{site.baseurl}}{{ header.url }}">{{ header.title }}</a></h2>
            <p>{{ header.subtitle }}</p>
            <p><a class="btn btn-secondary" href="{{site.baseurl}}{{ header.url }}" role="button">לדף &raquo;</a></p>
          </div><!-- /.col-lg-4 -->
          {% endfor %}
        </div><!-- /.row -->
    
       <hr class="featurette-divider">
       {% for feature in site.data.navigation.features %}
       <div class="row featurette">
          <div class="col-md-7{% cycle '', ' order-md-2' %} text-right">
          <a href="{{site.baseurl}}{{feature.url}}"><h2 class="featurette-heading">{{feature.title}}</h2></a>
          <p class="lead">{{feature.subtitle}}</p>
          </div>
          <div class="col-md-5{% cycle '', ' order-md-1' %}">
          <a href="{{site.baseurl}}{{feature.url}}">
            {% if feature.image %}
            <img class="featurette-image mx-auto" width="100%" height="100%" src="{{site.baseurl}}/assets/img/main/{{feature.image}}"/>
            {% else %}
            <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>
            {% endif %}
          </a>
          </div>
        </div>
        <hr class="featurette-divider">
       {% endfor %}
      </div><!-- /.container -->
